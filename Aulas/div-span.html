<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DIV e Span</title>
    <style type="text/css">
    
        #topo {background: rgb(0, 0, 255);}
        #conteudo {background: rgb(255, 0, 0); padding: 3px;}
        .produto {background: rgb(163, 163, 163); margin: 10px;}
        #rodape {background: rgb(0, 139, 0);}
        .azul {color: rgb(0, 0, 255);}

    </style>
</head>
<body>
    
    <div id="topo">

        <img src="./imagem/amazon.png" alt="amazon" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contatos</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produto">
            Protudo 01
        </div>
        <div class="produto">
            Protudo 02
        </div>
        <div class="produto">
            Protudo 03
        </div>
    </div>

    <div id="rodape">
        Todos os <span class="azul">direitos</span> reservados.
    </div>

    
</body>
</html>
